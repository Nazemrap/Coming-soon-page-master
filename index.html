<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/1ac5f11d66.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="" />
      </header>
      <section class="text-part">
        <h1>We are launching <span>soon!</span></h1>
        <h2>Subscribe and get notified</h2>
        <article class="email-request">
          <input
            class="email-adress"
            type="email"
            name="email"
            placeholder="Your email adress"
          />

          <label class="error-mail-mobile" for="email"></label>

          <input class="submit-btn" type="submit" value="Notice me" />
        </article>
        <label class="error-mail" for="email"></label>
      </section>
      <section class="illustration-part"></section>
      <footer>
        <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>Notify Me &copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
    <script src="./scipt.js"></script>
  </body>
</html>
